<!DOCTYPE html>
<html>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin: auto;
      background: linear-gradient(to left, blue, yellow);
      transition-duration: 2s;
      transition-property: transform;
    }
    div:hover {
      animation-name: hover;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }
    @keyframes hover {
      from {
        transform: rotateY(0);
      }
      to {
        transform: rotateY(180deg);
      }
    }
  </style>
  <body>
    <div>
    </div>
  </body>
</html>
